                <a href="javascript:void(0);" onclick="$.removeCookie('token',{ path: '/'});location.reload();" class="dropdown-item">

            </div>
          </div>

      <div class="page-wrapper">
        <div class="page-body">
          <div class="container-xl">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">会话信息</h3>
              </div>
              <div class="card-body">
                <div class="row g-3">
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">
                            会话ID&nbsp;
                            <a href="javascript:void(0);" onclick="copyText($('#info-sessid').text());" title="复制会话ID" data-bs-toggle="tooltip" data-bs-placement="top">
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M8 8m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"></path>
                                <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2"></path>
                              </svg>
                            </a>
                        </div>
                        <div id="info-sessid" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">主机名</div>
                        <div id="info-hostname" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">地址</div>
                        <div id="info-address" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">用户名</div>
                        <div id="info-username" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">操作系统</div>
                        <div id="info-os" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">架构</div>
                        <div id="info-arch" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">归属地</div>
                        <div id="info-attribution" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">版本</div>
                        <div id="info-version" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">状态</div>
                        <div id="info-status" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">时间</div>
                        <div id="info-time" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">分组</div>
                        <div id="info-group" class="text-muted text-truncate mt-n1" style="color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="row g-3 align-items-center">
                      <div class="col text-truncate">
                        <div class="text-reset d-block text-truncate">备注</div>
                        <div id="info-mark" class="text-muted text-truncate mt-n1" style="white-space: pre-line; color: #206BC4!important; font-weight: bold;"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer footer-transparent d-print-none">
          <div class="container-xl" style="width: 98%;">
            <div class="row text-center align-items-center flex-row-reverse">
              <div class="col-lg-auto ms-lg-auto">
                <ul class="list-inline list-inline-dots mb-0">

                  <li class="list-inline-item">
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon text-pink icon-filled icon-inline" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" /></svg>
                      93dc2d41ae035a65
                  </li>
                </ul>
              </div>
              <div class="col-12 col-lg-auto mt-3 mt-lg-0">
                <ul class="list-inline list-inline-dots mb-0">
                  <li class="list-inline-item">
                    Copyright &copy; {{ year }} Supershell. All rights reserved.
                  </li>
                  <li class="list-inline-item">
                    <a>{{ supershell_version }}</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
     </div>
    <script src="/static/js/tabler.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/juqery.cookie.min.js"></script>
    <script src="/static/js/clipboard.js"></script>
    <script src="/static/js/func/session.js"></script>
    <script src="/static/js/func/session_info.js"></script>
    <script>
        // 设置菜单栏指向的链接
        set_menu_link('{{ sessid | safe }}');

        // 显示会话信息
        show_info({{ client_dict | safe }});
    </script>
